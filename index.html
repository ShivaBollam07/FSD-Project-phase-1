<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobMatch  - Find Your Dream Job</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/jobs.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand" data-page="home" style="cursor: pointer">JobMatch </div>
        <div class="nav-links">
            <a href="#" class="nav-link" data-page="home">Home</a>
            <a href="#" class="nav-link" data-page="jobs">Jobs</a>
            <a href="#" class="nav-link" data-page="applied-jobs">Applied Jobs</a>
            <a href="#" class="nav-link" data-page="about">About</a>
        </div>
        <div class="nav-auth">
            <div class="profile-section hidden">
                <div class="profile-icon">
                    <span class="username-display">
                    </span>
                    <div class="profile-dropdown">
                        <a href="#" data-page="profile">Profile</a>
                        <a href="#" id="logout-btn">Logout</a>
                    </div>
                </div>
            </div>
            <div class="auth-buttons">
                <button class="btn btn-outline" data-page="login">Login</button>
                <button class="btn btn-primary" data-page="signup">Sign Up</button>
            </div>
        </div>
    </nav>

    <main id="main-content"></main>

    <footer class="footer" style="background-color: #f8f9fa; padding: 40px 0; font-family: Arial, sans-serif; color: #333;">
        <div class="container" style="max-width: 1200px; margin: 0 auto; padding: 0 20px;">
            <div class="footer-content" style="display: flex; justify-content: space-between; flex-wrap: wrap; gap: 20px;">
                <!-- Footer Brand Section -->
                <div class="footer-brand" style="flex: 1; min-width: 250px;">
                    <h3 style="color: #0056b3; font-size: 2rem; margin-bottom: 10px;">JobMatch</h3>
                    <p style="font-size: 1.1rem; color: #555;">Finding the perfect job match</p>
                </div>
    
                <!-- Footer Links Section -->
                <div class="footer-links" style="flex: 2; display: flex; justify-content: space-around; flex-wrap: wrap; gap: 30px;">
                    <div class="footer-section" style="flex: 1; min-width: 200px;">
                        <h4 style="color: #0056b3; font-size: 1.5rem; margin-bottom: 10px;">Quick Links</h4>
                        <a href="#" data-page="home" style="display: block; text-decoration: none; color: #007bff; font-size: 1.1rem; margin: 5px 0; transition: color 0.3s ease;">Home</a>
                        <a href="#" data-page="jobs" style="display: block; text-decoration: none; color: #007bff; font-size: 1.1rem; margin: 5px 0; transition: color 0.3s ease;">Jobs</a>
                        <a href="#" data-page="about" style="display: block; text-decoration: none; color: #007bff; font-size: 1.1rem; margin: 5px 0; transition: color 0.3s ease;">About</a>
                    </div>
                </div>
            </div>
    
            <!-- Footer Bottom Section -->
            <div class="footer-bottom" style="text-align: center; margin-top: 20px; border-top: 1px solid #ddd; padding-top: 10px;">
                <p style="font-size: 1rem; color: #555;">&copy; 2024 JobMatch. All rights reserved.</p>
            </div>
        </div>
    </footer>
    

    <script src="js/auth.js"></script>
    <script src="js/jobs.js"></script>
    <script src="js/router.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
